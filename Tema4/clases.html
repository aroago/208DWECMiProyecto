//herencias
        class Vehiculo {
            velocidad=0;
            constructor(mar,mod){
                this.marca=mar;
                this.modelo=mod;
            }
            acelerar(){
                this.velocidad+=10;
            }
        }
        class Camion extends Vehiculo{
            constructor(mar,mod){
                super(mar,mod);
                this.carga=0;
            }
            cargar(kilosDeCarga){
                this.carga+=kilosDeCarga;
            }
        }
        class Moto extends Vehiculo{
            
            constructor(mar,mod,sidecar){
                super(mar,mod);
                this.sidecar=sidecar;
            }
            hacerCaballito(){

                    console.log("No se puede hacer acaballito");

        const miMoto=new Moto("Honda","CBR",false);
